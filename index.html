<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="button" onclick="authenticate()">Login</button>
    </form>

    <p id="loginResult"></p>

    <script>
        const validCredentials = [
            { username: 'tjchow', password: 'tjchow' },
            { username: 'cwchua', password: 'cwchua' },
            { username: 'chso', password: 'chso' },
            { username: 'ylchaing', password: 'ylchaing' },
            { username: 'skgoo', password: 'skgoo' }
            // Add more username-password combinations as needed
        ];

        function authenticate() {
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            const validPair = validCredentials.find(cred => {
                return cred.username === enteredUsername && cred.password === enteredPassword;
            });

            if (validPair) {
                document.getElementById('loginResult').textContent = 'Login successful!';
                // Redirect the user to another page
                window.location.href = 'https://wjchuaz.github.io/hellohtml/'; // Replace with the desired URL
            } else {
                document.getElementById('loginResult').textContent = 'Login failed. Please try again.';
            }
        }
    </script>
</body>
</html>
